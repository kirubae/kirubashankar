<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #FF5C35 0%, #FF9776 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }

    .extension-id {
      color: #666;
      font-size: 12px;
      text-align: center;
      font-family: monospace;
      margin-bottom: 16px;
    }

    .settings-link {
      display: block;
      text-align: center;
      color: #FF5C35;
      text-decoration: none;
      font-size: 14px;
      padding: 8px 16px;
      border: 1px solid #FF5C35;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .settings-link:hover {
      background: #FF5C35;
      color: white;
    }
  </style>
</head>
<body>
  <div class="title">Eleos B2B</div>
  <div class="extension-id" id="extensionId"></div>
  <a href="#" class="settings-link" id="openSettings">Settings</a>
  <script src="popup.js"></script>
</body>
</html>
